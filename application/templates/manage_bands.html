<div>
    {% if session.username %}
    <a href = "/main-page">Takaisin</a>

        <h2>Omat yhtyeet</h2>
        {% if band_count|int() == 0|int() %}
        <p>Ei vielä yhtään omaa yhtyettä.. 
            <a href = "/create-band">Luo ensimmäinen yhtyeesi!</a>
        </p>
        {% else %}
            <p>
                {% for band in bands %}
                <p>{{ band.band_name }} 
                    <form action = "/delete-band/{{ band.band_name }}" method = "POST">
                        <input type = "submit" value = "Poista yhtye">
                    </form>
                </p>
                {% endfor %}
            </p>
                <a href = "/create-band">Luo uusi yhtye</a>
        {% endif %} 
        
    {% endif %}  
</div>
